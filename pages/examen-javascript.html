<h3>Exercice 6</h3>
<input type="text" id="mot"></br>
<ul id="laphrase"></ul>
<button onclick = "ajouter()">Ajouter</button>
<button onclick = "retirer()">Effacer le mot</button>


<script type="text/javascript">
var phrase = [];
var mot = document.getElementById("mot").value;

    function ajouter() {
        var new1 = phrase.push([mot]);
        displayList();
    }

    function retirer(argument) {
        var new2 = phrase.splice(argument, 1);
        displayList();
    }

    function displayList() {
        laphrase.innerHTML = "";
        for (i=0; i<phrase.length; i++) {
            laphrase.innerHTML += phrase[i];
        }
    }
</script>
</br></br>

<h3>Exercice 8</h3>
Dimensions page : <span id="width"></span>x<span id="height"></span>
</br>
Division par 2 : <span id="divwidth"></span> Division par 4 : <span id="divheight"></span>
<button onclick="taille()">Taille de la page</button>

<script type="text/javascript">
        var x = window.innerWidth;
        var y = window.innerHeight;
        var divwidth = 0;
        var divheight = 0;
    function taille() {
		document.getElementById('width').innerHTML = x;
		document.getElementById('height').innerHTML = y;
        divwidth = x/2;
        divheight = y/4;
        document.getElementById('divwidth').innerHTML = divwidth;
		document.getElementById('divheight').innerHTML = divheight;
    }
</script>
</br></br>
